header:
  name: Ipcat
  modelType: tkinter
  documentKey: mainWindow
  componentsKey: components
  stylesKey: styles

mainWindow{MainWindow}: null

components:
  MainWindow{ttk.Frame}:
    _orderedKeys: [ hbox1, footer ]
    hbox1[orient=horizontal]{ttk.PanedWindow}:
      _orderedKeys: [ listPanel, vbox1 ]
      listPanel[style=.]{ttk.Treeview}: null
      vbox1[orient=vertical]{ttk.PanedWindow}:
        _orderedKeys: [ imagePanel, analysisPanel, gallery ]
        imagePanel[style=.]{ttk.Frame}: null
        analysisPanel[style=.]{ttk.Frame}:
          _orderedKeys:
            - selection
            - runButton
            - parameters
          selection[style=.]{ttk.Combobox}: null
          runButton[style=.]{ttk.Button}: null
          parameters[style=.]{ttk.Panel}: null
        gallery{ttk.Panel}: null
    footer{ttk.Entry}: null
  ParameterEntry{ttk.Frame}:
    _orderedKeys: [ name, value, slider ]
    name[style=parameter-name]{ttk.Entry}: null
    value[style=parameter-value]{ttk.Entry}: null
    slider[style=.]{ttk.Slider}: null
  Canvas{ttk.Frame}:
    null

styles:
  hbox1:
    pack:
      side: tk.LEFT
      fill: tk.BOTH
      expand: true
  listPanel:
    pack:
      fill: tk.BOTH
      expand: true
  vbox1:
    pack:
      fill: tk.BOTH
      expand: true
  gallery:
    pack:
      fill: tk.BOTH
      expand: true
  imagePanel:
    pack:
      side: tk.TOP
      fill: tk.X
      expand: true
  analysisPanel:
    pack:
      fill: tk.X
      expand: true
  selection:
    pack:
      fill: tk.X
      expand: true
  runButton:
    pack:
      fill: tk.X
      expand: true
  parameters:
    pack:
      fill: tk.X
      expand: true
    
